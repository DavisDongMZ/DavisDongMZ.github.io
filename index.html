<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mingzhi | Hacker Site</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050608;
      --fg: #d1f7ff;
      --accent: #00ff9c;
      --dim: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    .terminal {
      border: 1px solid rgba(0,255,156,0.25);
      padding: 24px;
      margin-bottom: 48px;
      background: rgba(5,6,8,0.85);
    }

    .prompt { color: var(--accent); }

    .cursor {
      display: inline-block;
      width: 10px;
      background: var(--accent);
      margin-left: 4px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    section {
      margin-bottom: 48px;
      padding-left: 16px;
      border-left: 2px solid rgba(0,255,156,0.25);
    }

    a { color: var(--accent); text-decoration: none; }

    a:hover { text-shadow: 0 0 6px var(--accent); }

    ul { padding-left: 20px; }

    .footer {
      text-align: center;
      color: var(--dim);
      font-size: 13px;
      margin-top: 80px;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">

  <!-- Terminal Header -->
  <div class="terminal">
    <div class="prompt">$ whoami</div>
    <h1 id="type-name"></h1>
    <div class="prompt">$ uname -a</div>
    <div id="type-desc"></div>
  </div>

  <!-- About -->
  <section>
    <div class="prompt">$ cat about.txt</div>
    <p>
      CS student @ University of Toronto.<br>
      Focused on distributed systems, databases, and performance engineering.
    </p>
  </section>

  <!-- Projects -->
  <section>
    <div class="prompt">$ ls projects/</div>
    <ul id="projects"></ul>
  </section>

  <!-- Contact -->
  <section>
    <div class="prompt">$ echo $CONTACT</div>
    <p>
      GitHub: <a href="https://github.com/yourname" target="_blank">github.com/yourname</a><br>
      Email: mingzhi@example.com
    </p>
  </section>

  <div class="footer">© 2025 Mingzhi · Hack the planet</div>
</div>

<script>
/************** Typing Effect **************/
function typeText(el, text, speed = 80, callback) {
  let i = 0;
  function type() {
    if (i < text.length) {
      el.textContent += text[i++];
      setTimeout(type, speed);
    } else if (callback) {
      callback();
    }
  }
  type();
}

const nameEl = document.getElementById("type-name");
const descEl = document.getElementById("type-desc");

nameEl.innerHTML = "";
descEl.innerHTML = "";

typeText(nameEl, "Mingzhi Dong", 100, () => {
  nameEl.innerHTML += '<span class="cursor"></span>';
  typeText(descEl, "Linux · Distributed Systems · Databases", 50);
});

/************** Projects (JSON driven) **************/nconst projectData = [
  {
    "name": "kvdb",
    "desc": "LSM-tree based key-value store in C++"
  },
  {
    "name": "r/place",
    "desc": "High concurrency collaborative canvas on AWS"
  },
  {
    "name": "distributed-chat",
    "desc": "Scalable messaging system design"
  }
];

const projectList = document.getElementById("projects");

projectData.forEach(p => {
  const li = document.createElement("li");
  li.textContent = `${p.name} — ${p.desc}`;
  projectList.appendChild(li);
});

/************** Canvas Hacker Background **************/
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars = "01";
const columns = () => Math.floor(w / 14);
let drops = [];

function initDrops() {
  drops = Array(columns()).fill(0);
}
initDrops();

function draw() {
  ctx.fillStyle = "rgba(5,6,8,0.08)";
  ctx.fillRect(0, 0, w, h);

  ctx.fillStyle = "#00ff9c";
  ctx.font = "14px JetBrains Mono";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * 14, drops[i] * 14);

    if (drops[i] * 14 > h && Math.random() > 0.98) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 50);
</script>

</body>
</html>
